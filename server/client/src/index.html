<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expense-form">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" placeholder="Enter your name">

            <label for="sum">Amount:</label>
            <input type="number" id="sum" name="sum" placeholder="Enter amount">

            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Other">Other</option>
            </select>

            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" placeholder="Add any comments..."></textarea>

            <button type="submit">Add Expense</button>
        </form>
    </div>
</body>
</html>
